# Development profile (in-IDE)

# Use H2 in-memory for local dev
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate (dev: create-drop to get a clean DB)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Initialize SQL from schema.sql and data.sql in resources
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# For ease while developing, keep logging detailed
logging.level.org.springframework.jdbc=DEBUG
