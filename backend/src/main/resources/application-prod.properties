# Production profile (for Docker)

# Use PostgreSQL; prefer environment variables in Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/backend}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate for production - validate or update as needed
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Don't auto-init SQL in prod
spring.sql.init.mode=never

# Disable H2 console in prod
spring.h2.console.enabled=false

# Logging level - less verbose in prod
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework=INFO
